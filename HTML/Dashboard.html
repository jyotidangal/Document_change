<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Activities UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .info-box {
            background-color: #e3f2fd;
            padding: 10px;
            border-left: 5px solid #42a5f5;
            margin-bottom: 20px;
            color: #0d47a1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }
        .card button {
            background-color: #ffe0e0;
            border: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #c62828;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        .card button:hover {
            background-color: #ffcdd2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>दर्ता पश्चात् का गतिविधिहरू र पोस्ट दर्ता गतिविधिहरू</h2>
        <div class="info-box">
            अस्वीकृत भएको अवस्थामा, हाम्रो प्रणालीले स्वचालित रूपमा 'ड्राफ्ट'  
            ध्यानमा एक नककल आवेदन सिर्जना गर्नेछ। त्यहाँबाट सोही आवेदन पुन: पेश गर्न सक्नुहुन्छ।
        </div>
        <input type="text" id="search" placeholder="Search Activities" class="form-control" onkeyup="searchActivities()">
        <div class="grid">
            <div class="card"><a href="Name_Change.html"><button><i class="fas fa-user-edit"></i>नाम परिवर्तन</button></a></div>
            <div class="card"><a href="Address_change.html"><button><i class="fas fa-map-marker-alt"></i> स्थान परिवर्तन</button></a></div>
            <div class="card"><button><i class="fas fa-building"></i> कम्पनी गाभ्ने कार्य</button></div>
            <div class="card"><button><i class="fas fa-bullseye"></i> उद्देश्य थप/संशोधन</button></div>
            <div class="card"><button><i class="fas fa-coins"></i> पुँजी वृद्धि/पुँजी संरचना परिवर्तन</button></div>
            <div class="card"><button><i class="fas fa-file-alt"></i> प्रवन्धपत्र वा नियमावलीको दफा संशोधन</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
